<form (ngSubmit)="submitForm(registerForm)" [formGroup]="registerForm" class="w-50 mx-auto">
   
    <label class="mt-2">Name</label>
    <input formControlName="name" class="form-control" type="text">
    <div  *ngIf="registerForm.get('name')?.errors != null  && registerForm.get('name')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('name')?.errors?.['required']" class="m-0">name is required</p>
        <p  *ngIf="registerForm.get('name')?.errors?.['minlength']" class="m-0">name must be greater than 4</p>
    </div>
    
    <label class="mt-2">Age</label>
    <input formControlName="age" class="form-control" type="number" >
    <div  *ngIf="registerForm.get('age')?.errors != null  && registerForm.get('age')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('age')?.errors?.['required']" class="m-0">age is required</p>
        <p  *ngIf="registerForm.get('age')?.errors?.['min']" class="m-0">age must be greater than 20</p>
        <p  *ngIf="registerForm.get('age')?.errors?.['max']" class="m-0">age must be less than 40</p>
    </div>


    <label class="mt-2">Email</label>
    <input formControlName="email" class="form-control" type="text">
    <div  *ngIf="registerForm.get('email')?.errors != null  && registerForm.get('email')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('email')?.errors?.['required']" class="m-0">Email is required</p>
        <p  *ngIf="registerForm.get('email')?.errors?.['pattern']" class="m-0">Enter Email Form</p>
    </div>


    <label class="mt-2">salary</label>
    <input formControlName="salary" class="form-control" type="text">
    <div  *ngIf="registerForm.get('salary')?.errors != null  && registerForm.get('salary')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('salary')?.errors?.['required']" class="m-0">salary is required</p>
    </div>


    <label class="mt-2">address</label>
    <input formControlName="address" class="form-control" type="text">
    <div  *ngIf="registerForm.get('address')?.errors != null  && registerForm.get('address')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('address')?.errors?.['required']" class="m-0">address is required</p>
    </div>


    <label class="mt-2">phone</label>
    <input formControlName="phone" class="form-control" type="text">
    <div  *ngIf="registerForm.get('phone')?.errors != null  && registerForm.get('phone')?.touched" class="alert alert-danger mt-2">
        <p  *ngIf="registerForm.get('phone')?.errors?.['required']" class="m-0">phone is required</p>
    </div>
    
    <button class="btn btn-success mt-3" [disabled]="registerForm.invalid">Update</button>
    </form>
