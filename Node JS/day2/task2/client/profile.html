<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h1 class="text-c">Name: {userName}</h1>


    <div class="card w-50 mx-auto">

        <div class="card-body">
            <h5 class="card-title">email : {Email}</h5>
            <h5 class="card-title">address : {Address}</h5>
            <h5 class="card-title">mobile :{MobileNumber}</h5>


        </div>
        <button onclick="loadDoc()" type="submit" class="btn btn-primary my-2">ViewAll</button>
    </div>

    <div id="demo">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">name</th>
                    <th scope="col">phone</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody id="bb">
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
            </tbody>
        </table>

        <script>
            function loadDoc() {
                (async function getClientsData() {
                    //console.log('asdasd')
                    //let apiResponse = await fetch(`../data.json`);//Async
                    //data = await apiResponse.json();
                    const xhttp = new XMLHttpRequest();
                    xhttp.open("GET", "../data.json");
                    xhttp.send();
                    xhttp.onload = function () {
                        console.log(this.responseText);
                        let data = JSON.parse(this.responseText)
                        console.log(data);

                        let htmlData = ''
                    for (let i = 0; i < data.length; i++) {
                        htmlData += `<tr>
                    <th scope="row">${data[i].userName}</th>
                    <td>${data[i].Email}</td>
                    <td>${data[i].Address}</td>
                    <td>@${data[i].MobileNumber}</td>
                </tr>`
                    }
                    document.getElementById('bb').innerHTML = htmlData
                    }

                    
                   
                })()
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <!-- <script src="./script.js"></script> -->
</body>

</html>
